<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>牛逼666</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body h3 {
      margin: 0 0 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f4f4f4;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>牛逼666</h1>
    <p>一切尽在图中，牛逼自显。</p>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="https://picsum.photos/400/300?random=1" alt="作品1" />
      <div class="card-body">
        <h3>作品一号</h3>
        <p>这个作品很牛逼，像你一样。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/300?random=2" alt="作品2" />
      <div class="card-body">
        <h3>作品二号</h3>
        <p>风格独特，意义非凡。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/300?random=3" alt="作品3" />
      <div class="card-body">
        <h3>作品三号</h3>
        <p>每一笔都体现了灵魂的燃烧。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/300?random=4" alt="作品4" />
      <div class="card-body">
        <h3>作品四号</h3>
        <p>不只是图，是一种态度。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/300?random=5" alt="作品5" />
      <div class="card-body">
        <h3>作品五号</h3>
        <p>细节决定成败，风格成就不凡。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/300?random=6" alt="作品6" />
      <div class="card-body">
        <h3>作品六号</h3>
        <p>视觉冲击力爆棚。</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 牛逼666 | Powered by 你自己
  </footer>
</body>
</html>
